{% extends "appmain/base.html" %}
{% load static %}

{% block content %}
<br>
<div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col align-self-center">
                            <h3 class="text-muted">КП Кухонный гарнитур</h3>
                        </div>
                    </div>
                </div>
                <br>

                <form method="post" enctype="multipart/form-data" action="{% url 'presentation:addkitchenofferpage' %}">
                    {% csrf_token %}
                    <div class="form-error">{{ form.non_field_errors }}</div>
                    {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                    <div class="form-error">{{ f.errors }}</div>
                    {% endfor %}
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
{% endblock content %}
