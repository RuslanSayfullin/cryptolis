{% load humanize %}

{% if kitchenofferpages %}
    <ol class="clearfix">
    {% for kitchenofferpage in kitchenofferpages %}
        <li>
            <h4><span>{{ reckoning }}</span> <small><b>{{ kitchenofferpage.time_create|naturaltime }}</b> ({{ kitchenofferpage.time_create }})</small></h4>
        </li>
    {% endfor %}
    </ol>
{% else %}
    <p>Нет ни однои позиций.</p>
{% endif %}

<script>
    setTimeout(load_kitchen_offerpages, 30000, "{{ reckoning_uuid }}");
    setTimeout(update_chiefbtn_count, 30000, "{{ reckoning_uuid }}");
</script>
