{% extends "appmain/base.html" %}
{% load static %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
                    <h3 class="text-muted" style="text-align:center">
                        СПЕЦИФИКАЦИЯ
                    </h3>
                    <form role="form" class="form-horizontal dogovora" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {# <Спецефикация> #}
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th class="col-md-1">№</th>
                                    <th class="col-md-3">Наименование</th>
                                    <th class="col-md-2">Стоимость</th>
                                    <th class="col-md-2">Стоимость со скидкой</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for key, num in specification.items %}
                                    <tr>
                                        <td>{{ key }}</td>
                                        <td><input value="{{ num.spec_nomination|default:'' }}" class="form-control" name="spec_nomination_{{ key }}" placeholder="Наимен.товара {{ key }}" type="text"></td>
                                        <td><input value="{{ num.spec_price|default:'' }}" class="form-control" name="spec_price_{{ key }}" placeholder="10000" type="number"></td>
                                        <td><input value="{{ num.spec_discounted_price|default:'' }}" class="form-control" name="spec_discounted_price_{{ key }}" placeholder="9000" type="number"></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        {# </Спецефикация> #}

                        <div class="form-group text-center">
                            <div class="col-sm-offset-2">
                                <button type="submit" class="btn btn-success">Сохранить данные</button>&nbsp;&nbsp;
                                <a href="{% url 'presentation:view' reckoning_uuid %}" class="btn btn-info">Печать спецификаций</a>
                            </div>
                        </div>
                    </form>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<br>
{% endblock content %}
